<!DOCTYPE html>
<html>
<head>
    <title>Notes</title>

    <link rel="stylesheet" type="text/css" href="/app.css">
</head>
<body>
    <div id="app" class="bg-gray-300 min-h-screen">
        <header class="p-4 bg-gray-700">
            <h1 class="text-lg font-bold text-white">Notes</h1>
        </header>
        <main class="p-4">
            <div class="max-w-lg">
                <create @create="createNote"></create>

                <div class="mt-4">
                    <note
                        v-for="(note) in sortedNotes"
                        :key="note.id"
                        :note="note"
                        @archive="archive"
                        @unarchive="unarchive"></note>
                </div>
            </div>
        </main>
    </div>

    <script type="text/javascript" src="/app.js"></script>
</body>
</html>
