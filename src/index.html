<!DOCTYPE html>
<html>
<head>
    <title>Notes</title>

    <link rel="stylesheet" type="text/css" href="/app.css">
</head>
<body>
    <div id="app">
        <header class="p-4 bg-gray-700">
            <h1 class="text-lg font-bold text-white">Notes</h1>
        </header>
        <main class="p-4 bg-gray-300">
            <div class="max-w-lg">
                <Create @create="createNote"></Create>

                <div class="mt-4">
                    <note v-for="(note) in notes" :key="note.id" :note="note"></note>
                </div>
            </div>
        </main>
    </div>

    <script type="text/javascript" src="/app.js"></script>
</body>
</html>
